#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

upstream django {
    server 127.0.0.1:8092; # for a web port socket (we'll use this first)
}
    server {
        listen       8090;
        server_name  localhost;

        charset utf-8;
	client_max_body_size 75M;
        #access_log  logs/host.access.log  main;
	
	location /static {
        	alias /home/wiki.qingsonglaoban.com/static; # your Django project's static files - amend as required
    	}
	
	location /upload {
                alias /home/wiki.qingsonglaoban.com/upload; # your Django project's static files - amend as required
        }

        location / {
		uwsgi_pass django;
		include uwsgi_params;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

